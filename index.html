<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css" />
  <script defer src="./app.js"></script>
</head>
<body>
  <main class="container">
    <h1>HANGMAN</h1>
    <p id="category" class="category"></p>
    <p id="message" class="status-text">Guess the word!</p>
    <div id="word-display" class="word-display">_ _ _ _ _</div>
    <div class="hangman-graphic">
      <img id="hangman-img" src="./images/hangman-0.png" alt="Hangman stage" width="200" />
    </div>
    <section id="letter-buttons" class="letter-buttons"></section>
    <button id="hint-btn">Show Hint</button>
    <p id="hint-text" class="hint-text" aria-live="polite"></p>
    <button id="reset-btn">Reset Game</button>
    <footer>
      <p class="instructions">
        CLICK LETTERS TO GUESS WORD! <br>
        EACH WRONG LETTER GUESSED, YOU LOSE A TRY. 
      </p>
    </footer>
  </main>
</body>
</html>
